<section id="redes" class="text-center pt-[100px] z-[5] relative">
    <app-titles [subTitle]="subTitle" [title]="title" [description]="description"></app-titles>
    <div class="max-w-[1170px] px-[15px] relative z-[5] mx-auto">

        <div class="flex justify-between items-center py-[60px]">
            <div class="contentRedes mx-auto flex flex-col items-center justify-center gap-8 md:flex-row">
                <a *ngFor="let item of arrayRedes" [href]="item.href" class="commun-card" target="_blank">
                    <div class="iconRedes">
                        <i [class]="item.icon"></i>
                    </div>
                    <div class="infRedes">
                        <h5>{{ item.title }}</h5>
                        <p>{{ item.text }}</p>
                    </div>
                </a>
            </div>
        </div>

        <div>
            <div
                class="flex flex-col lg:flex-row w-full justify-around items-center mx-auto p-4 gap-12 bg-verdeClaro rounded-xl mt-[25px]">
                <div class="lg:w-[40%] w-[80%] lg:h-[450px] flex flex-wrap gap-8">
                    <!-- <img src="../../assets/img/Images/imgForm.png" alt=""
                        class="w-[80%] md:w-[50%] lg:w-[100%] mx-auto"> -->
                    <div class="flex flex-col items-start justify-center gap-2 mx-auto">
                        <h4 class="mb-[30px] uppercase">Telefonos de contacto</h4>
                        <app-icon-text *ngFor="let element of arrayForm" [element]="element"></app-icon-text>
                    </div>
                </div>
                <app-form-contact
                    class="lg:w-[40%] w-[80%] lg:h-[450px] flex justify-center items-center"></app-form-contact>
            </div>
        </div>

    </div>
</section>
