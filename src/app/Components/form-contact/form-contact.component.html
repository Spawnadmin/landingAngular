<form class="flex flex-col gap-4 w-full" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <input type="text" placeholder="Nombre..."
        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-0 focus:border-2 focus:border-verdeCheck"
        formControlName="name"
        [ngClass]="{'isEmpty' : form.controls.name.status === 'INVALID' && form.controls.name.touched === true}" />

    <input type="text" placeholder="Telefono..."
        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-0 focus:border-2 focus:border-verdeCheck"
        formControlName="phone"
        [ngClass]="{'isEmpty' : form.controls.phone.status === 'INVALID' && form.controls.phone.touched === true}" />

    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje..."
        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-0 focus:border-2 focus:border-verdeCheck"
        formControlName="message"
        [ngClass]="{'isEmpty' : form.controls.message.status === 'INVALID' && form.controls.message.touched === true}"></textarea>

    <button [disabled]="this.form.status === 'INVALID'"
        class=" w-[60%] mx-auto bg-nucleo hover:bg-verdeCheck hover:shadow-lg duration-300 text-white text-[15px] py-2 px-4 rounded-[40px] text-center cursor-pointer"
        type="submit" [ngClass]="{'isDisabled' : form.status === 'INVALID'}">Enviar</button>
</form>
